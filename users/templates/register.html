{% extends 'base.html' %}

{% block content%}
<style>
    .container{
       background-color: antiquewhite;
   }
</style>
<div class="m-5">
    <h1>Enter your Details for Registering</h1>
    <br>
    <form action="{% url 'register'%}" method="POST" class="form-control  container">
        {% csrf_token%}
        {{userForm.as_p}}
        {{profileForm.as_p}}
        <input type="submit" value="Register" class="btn btn-primary btn-lg">
    </form>
</div>
{% endblock %}
