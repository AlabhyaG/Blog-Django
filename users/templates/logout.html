{% extends 'base.html' %}

{% block content %}
<style>
     .center-div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh; /* Adjust height as needed */
    }
    .container{
        background-color: antiquewhite;
    }
</style>
<div class="center-div">
    <div class="row">
        <form action="{% url 'logout'%}" method="POST"  class="form-control col-md-6 container">
            {% csrf_token %}
            <h1>Are you sure you want to logout?</h1>
            <div class="row p-3" >    
                <input type="submit" class="btn btn-outline-warning btn-lg  mt-4 mb-2 " name="Yes! Logout Me" >
                <a href="{% url 'Home'%}" class="btn btn-outline-secondary btn-lg mb-2 ml-5 mr-5">Don't Logout Me</a>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
