{% extends 'base.html'%}
{% block title%}Create Post{% endblock%}
{% block content%}
<style>
     .container{
        background-color: antiquewhite;
    }
</style>
<div class="m-5">
    <h1>Create Post</h1>
    <br>
    <form action="{%url 'create-post'%}" method='POST' class="form-control container">
        {% csrf_token %}
        {{postForm.as_p}}
        <input type="submit" value="Create Post" class="btn btn-outline-primary btn-lg">   
    </form>
</div>
{% endblock%}
